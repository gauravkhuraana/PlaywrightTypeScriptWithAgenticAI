events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    server {
        listen 80;
        server_name localhost;

        # Playwright reports
        location /playwright/ {
            alias /usr/share/nginx/html/playwright/;
            index index.html;
            try_files $uri $uri/ /playwright/index.html;
        }

        # Allure reports
        location /allure/ {
            alias /usr/share/nginx/html/allure/;
            index index.html;
            try_files $uri $uri/ /allure/index.html;
        }

        # Default redirect
        location / {
            return 301 /playwright/;
        }

        # Health check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
